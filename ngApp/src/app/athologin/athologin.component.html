
<div class="container">
    <div class="login-box">
        <div class="py-5">
            <div class="row">
                <div class="col-md-10 mx-auto">
                    <span class="anchor" id="formLogin"></span>
        
                    <div class="card-rounded-0">
                        <div class="card-header">
                            <h3 class="mb-0">Authority Login</h3>
                        </div>
                        <div class="card-body">
                            <div class="form">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Email address</label>
                                    <input type="text" [(ngModel)]="loginUserData.email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                                    
                                  </div>
                                  <div class="form-group">
                                    <label for="exampleInputEmail1">Authority Id</label>
                                    <input type="text" [(ngModel)]="loginUserData.authorityid" name="authorityid" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your id">
                                    
                                  </div>
                                  <div class="form-group">
                                    <label for="exampleInputPassword1">Password</label>
                                    <input type="password" [(ngModel)]="loginUserData.password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                                  </div>
                                  <form> 
                                    <button type="button" (click)="loginedUser()" class="btn btn-success">Login</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer class="bg-light py-5">

  </footer>
